version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - node -v
      - npm -v
  pre_build:
    commands:
      - echo Entered the install phase...
      - sudo yarn
  build:
    commands:
      - sudo yarn add pm2 -g
      - sudo yarn build
  post_build:
    commands:
    - mkdir -p artifacts
    - rsync -av --exclude='node_modules' . artifacts/
    - rm -rf artifacts/node_modules
artifacts:
  files:
    - "artifacts/**"
  overwrite: true
